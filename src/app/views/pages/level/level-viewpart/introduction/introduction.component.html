<h4 class="rounded bg-light py-3 px-4">{{instruction?.title}}</h4>
<section>
    <div class="px-2 pt-4" *ngIf="instruction?.description">
        <b>Description</b>
        <p>{{instruction?.description}}</p>
    </div>
    <div class="px-2 pt-4" *ngIf="instruction?.objective">
        <b>Objective</b>
        <ul>
            <li *ngFor="let obj of instruction?.objective">{{obj}}</li>
        </ul>
    </div>
    <img *ngIf="instruction?.image" src={{instruction?.image}} width="100%" height="600">
</section>

<section>
  <audio controls class="w-100 mt-4" *ngIf="instruction?.instruction_1?.audio">
      <source src={{instruction?.instruction_1?.audio}} type="audio/mp3">
  </audio>
</section>

<section>
  <div class="px-2 pt-4">
      <p> {{instruction?.instruction_3?.en_text}}</p>
      <p> {{instruction?.instruction_3?.ta_text}}</p>
  </div>
</section>
