<h4 class="rounded bg-light py-3 px-4">{{wordplayData?.title}}</h4>
<section>
    <div class="px-2 pt-4">
        <p> {{wordplayData?.instruction_1?.en_text}}</p>
        <p> {{wordplayData?.instruction_1?.ta_text}}</p>
    </div>
</section>
<section>
    <div class="px-2 pt-4">
        <p> {{wordplayData?.instruction_2?.en_text}}</p>
        <p> {{wordplayData?.instruction_2?.ta_text}}</p>
    </div>

      <source src={{wordplayData?.instruction_2?.audio}} type="audio/mp3">
  </audio>
</section>
<section>
    <div class="px-2 pt-4">

    </div>
